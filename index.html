<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBISA!!!</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="title">
        <h1><img id="obisa-logo" src="./pic/obisa-logo.png" alt="obisa logo" /></h1>

        <hr id="subtitle-seperator" />

        <h2>
          The soundboard website for the hit popular vtuber from Hololive
          Indonesia made by Cover Corp, Airani Iofifteen (my beloved oshi fr fr).
        </h2>

        <br />

        <div class="iofipic">
          <img id="yopi" src="./pic/yopi-chibi.gif" alt="iofi picture" />
        </div>
      </div>

      <div>
        <audio src="./sounds/Iofi_Obisa.mp3" id="OBISA!!!"></audio>
      </div>

      <button id="obisa-button"><img src="./pic/obisa-button.png" alt="obisa button" /></button>

      <div class="counter">
        <p id="count">You have obisa'd 0 times.</p>
      </div>

      <br />
      <br />
      <br />

      <hr id="subtitle-seperator" />
    </main>

    <div id="footer">
      <div id="footer-text">
        <p>Check out our YouTube channel!</p>
        <p>
          <a href="https://youtube.com/@HoloLoop" target="_blank"
            ><iconify-icon
              icon="mdi:youtube"
              id="yt-footer-icon"
              class="footer-icon"
            ></iconify-icon>
            <span class="footer-icon-text"> @HoloLoop </span>
          </a>
        </p>
      </div>

      <div id="footer-text">
        <p>GitHub Repo</p>
        <p>
          <a
            href="https://github.com/IkramAru/Iofi-OBISA-soundboard-web"
            target="_blank"
            ><iconify-icon
              icon="mdi:github"
              id="github-footer-icon"
              class="footer-icon"
            ></iconify-icon>
            <span class="footer-icon-text"> GitHub Repo Link </span>
          </a>
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
